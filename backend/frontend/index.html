<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Сканирование техники</title>
    <link rel="stylesheet" href="styles/main.css">
</head>
<body>

    <div id="device-modal" class="modal">
        <div class="modal-content">
            <span id="modal-close">&times;</span>
            <br>
            <h3 id="modal-model"></h3>
            <br>
            <p id="modal-type"></p>
            <p id="modal-total-cycles"></p>
            <p id="modal-used-cycles"></p>
            <p id="modal-wear"></p>
            <p id="modal-additional"></p>
            <button id="favorite-btn" class="fav-btn"><img src="img/icon/heart.svg"></button>
        </div>
    </div>

    <main>
        <section class="page-active" id="scan">
            <div class="qr-container">
                <div id="qr-reader" class="qr-box"></div>
                <h3>Наведите камеру на QR-код</h3>
            </div>
        </section>
        
        <section class="page" id="favorite">
            <div class="favorite">
                <h1>Избранное</h1>
                <div class="favorite-container">
                </div>
            </div>
        </section>
        
        <section class="page" id="history">
            <div class="history">
                <h1>История</h1>
                <div class="history-container">
                </div>
            </div>
        </section>
    </main>

    <nav>
        <div class="menu">
            <div class="container-menu">
                <a href="#scan" class="tab-active" data-page="scan">
                    <img class="icon-scan" src="img/icon/qr-code-scan.svg">
                    Скан
                </a>
                <a href="#favorite" class="tab" data-page="favorite">
                    <img class="icon-favorite" src="img/icon/heart.svg">
                    Избранное
                </a>
                <a href="#history" class="tab" data-page="history">
                    <img class="icon-history" src="img/icon/hourglass-bottom.svg">
                    История
                </a>
            </div>
        </div>
    </nav>
        
    <script src="https://unpkg.com/html5-qrcode"></script>
    <script src="index.js"></script>
</body>
</html>
